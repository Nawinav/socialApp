


<div class="mb-3">
    <input
      type={{type}}
  
      class="form-control"
      [formControl]="control"
      placeholder={{label}}
      [class.is-invalid]="control.touched && control.invalid"
    />
    
    <div class="invalid-feedback" *ngIf="control.errors?.['required'] ">Please enter a {{label}}</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">{{label}} must be atleast {{control.errors?.['minlength'].requiredLength}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">{{label}} must be atmost {{control.errors?.['maxlength'].requiredLength}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">{{label}} must be match {{control.errors?.['notMatching']}}</div>
  </div>
